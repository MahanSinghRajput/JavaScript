<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style = "background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    //Edit and remove elements in DOM
    //Add
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("CPP")

    function optimallyAddLanguage(langName){
        //this is optimised because we are not traversing the complete tree
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    optimallyAddLanguage("JAVA")

    //Edit

    const seclang = document.querySelector("li:nth-child(2)")
    //seclang.innerHTML = "MOJO"

    //optimised way to edit
    const newli = document.createElement('li')
    newli.textContent = "MOJO"
    seclang.replaceWith(newli)

    //other way
    const firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML = '<li>TypeScript</li>'

    //Remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>
